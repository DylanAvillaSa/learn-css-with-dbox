<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Try css</title>
    <!-- style css -->
    <link
      rel="stylesheet"
      href="style.css" />

    <!-- google fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <nav>
      <p>DBOX</p>
      <img
        src="menu.png"
        class="menu" />
    </nav>

    <!-- section box -->
    <main>
      <p>Learn Css Flexbox With Visual</p>
      <section id="box">
        <div class="innerbox"></div>
      </section>

      <!-- add box -->
      <div class="add-box">
        <img
          src="add.png"
          class="more" />
        <p>Add new box</p>
      </div>

      <!-- input  -->
      <input
        type="text"
        placeholder="write your css code..." />
      <button>Send code</button>
    </main>

    <div class="ismenu">
      <p>Choose one</p>
       <a href="example.html">
          <button class="parent">How to use this website</button>
        </a>
      <button class="child">Learn Css from W3school</button>
      <button
        class="cheat"
        style="background-color: rgb(193, 81, 103)">
        Flex box cheat sheet
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
